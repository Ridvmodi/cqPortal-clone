<div id="switch-wrapper">
	<div id="switch">
		<h4>Switch As User</h4>
		<p>Do you really want switch state...</p>
		<button class="btn btn-danger" id="noSwitch">NO</button>
		<button class="btn btn-success" id="yesSwitch">YES</button>
	</div>
</div>
<div id="logout">
	<div id="logout-inner">
		<h1>Confirm Logout!</h1>
		<p>Do you really want logout?</p>
		<div id="btns">
			<button id="yes">Yes</button>
			<button id="no">No</button>
		</div>
	</div>
</div>
